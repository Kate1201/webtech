<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset = "utf-8">
      <title>My 3D-Model</title>
      <style>
         canvas { width: 100%; height: 100%;}
      </style>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   
   <body>
   <input type="button" class="btn btn-primary" value="Main Page" onClick='location.href="index.html"'>
      <canvas id = "renderCanvas"></canvas>
       <script src = "https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.2.0-alpha.12/babylon.js"></script>
      <script>
         var canvas = document.getElementById("renderCanvas");
         var engine = new BABYLON.Engine(canvas, true);
         var createScene  = function() {
         var scene = new BABYLON.Scene(engine);
         scene.clearColor = new BABYLON.Color3(1, 0.8, 0.8);
         var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
         scene.activeCamera.attachControl(canvas);
         var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 10), scene);
         var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 6, 1, scene, false);
         cylinder.position = new BABYLON.Vector3(0, 0, 0);                return scene;};
         var scene = createScene();
         engine.runRenderLoop(function() {
            scene.render();
         });
      </script>
   </body>
</html>
